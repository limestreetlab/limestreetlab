        <link rel="stylesheet" href="../assets/css/bootstrap.min.css" type="text/css"><!--Bootstrap CSS-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!--jquery-->
        <script src="../assets/js/bootstrap.min.js"></script><!--Bootstrap JS-->

        <!--styling, internal files-->
        <link rel="stylesheet" href="css/photos.css" type="text/css">

        <script src="js/photoYearSelect.js"></script>
        
        <!--fancybox js plugin for image display, one css and one js-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css" />
        <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>

    <body ontouchstart="">


      <!--start, navigation menu--> 
      <main id="nav-menu-container">        

      </main>
      <!--end, navigation menu--> 


      <!--start of main page contents-->  
      <main id="page-top-container">
          
        <header id="page-top-content">
            <h1>Photos</h1>
            <div class="dropdown">
                <select id="dropdown-menu">
                    <option selected disabled>album year</option>    
                    <option value="2010">2010</option>       
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>  
                    <option value="2013">2013</option>       
                    <option value="2014">2014</option>
                    <option value="2015">2015</option>            
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option> 
                    <option value="2020">2020</option> 
                    <option value="2021">2021</option>                               
                </select>
            </div>
        </header>

        <!--main area to display photos
            each frame (invisible) of either landscape or portrait class acts as container for film (a white-bg container), which in turn contains the actual photo.
            photo displays as background image, links to a larger format to be enlarged when clicked using fancybox js plugin.
        -->
        <section id="photo-showcase-container"><!--use jquery to load the selected year's html file, which contains photo codes, to be inserted here-->
          <div class="container-fluid"><div class="row justify-content-center"">  
            <span id="showcase-cover" class="col-12 col-lg-10 col-xl-8 col-xxl-6"></span><!--displaying an initial cover img as background-->
          </div></div>
        </section>
        <!--end of main display area-->

      </main>
